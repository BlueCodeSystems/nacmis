<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>NACMIS online login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'data_entry/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'data_entry/css/style.css' %}" />
</head>
<body>
    <h1>Login Page</h1>
    <form class="form-horizontal" role="form" action="#">
        <!--<div id="imgcontainer">
            <img src="bluecode.png" alt="Bluecode logo" />
        </div>
        -->

        <div class="form-group">
            <label for="uname" class="col-sm-2 control-label" >Username</label>
            <div class="col-sm-10">
                <input type="text" placeholder="Enter your username" name="uname" class="form-control" required />
            </div>
        </div>

        <div class="form-group">
            <label for="psw" class="col-sm-2 control-label" >Password</label>
            <div class="col-sm-10">
                <input type="password" placeholder="Enter Password" name="psw" class="form-control" required />
            </div>
        </div>

        <button type="submit" class="btn btn-default">Login</button>

        <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
        <div style="background-color:#f1f1f1">
            <button type="button" class="btn btn-danger btn-sm">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
    </form>
    <!-- Include all compiled plugins (below), or include individual
    files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
