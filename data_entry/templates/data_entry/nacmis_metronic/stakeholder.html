{% extends "data_entry/nacmis_metronic/base.html" %}

{% block content %}
<iframe
  height="2500"
  width="100%"
  seamless
  frameBorder="0"
  scrolling="no"
  {% if userProfile.province and userProfile.district %}
  src="https://nacmis-data.bluecodeltd.com/superset/dashboard/2/?standalone=true&preselect_filters={'54':{'province_name':['{{ userProfile.province }}'],'district_name':['{{ userProfile.district }}']}}"
  {% else %}
  src="https://nacmis-data.bluecodeltd.com/superset/dashboard/2/?standalone=true&preselect_filters={'54':{'province_name':['{{ userProfile.province }}'],'district_name':[]}}"
  {% endif %}
>
</iframe>
<script>iFrameResize({log:true}, 'iframe')</script>
{% endblock content %}
